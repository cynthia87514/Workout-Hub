<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Hub</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css"/>
    <script src="/static/js/header.js" defer></script>
    <script src="/static/js/profile.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="left">Workout Hub</div>
            <div class="right">
                <div class="menu">
                    <div class="start hide">Start</div>
                    <div class="records hide">Records</div>
                    <div class="diet hide">Diet</div>
                    <div class="dropdownBox hide">
                        <img src="/static/images/user.png" class="rounded-circle" alt="User Avatar" id="avatarDropdown">
                        <div class="dropdown-content" id="dropdownContent">
                            <div class="profile">Profile</div>
                            <div class="bodyInfo">Body Info</div>
                            <div class="logout">Log Out</div>
                        </div>
                    </div>
                    <div class="login">Log in</div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card position-relative">
                    <div class="card-body text-center">
                        <img src="/static/images/edit.png" class="edit-icon position-absolute" id="edit-avatar-btn" alt="Edit"/>
                        <h5 class="card-title">Avatar</h5>
                        <img id="avatar-img" src="/static/images/user.png" class="rounded-circle" alt="User Avatar">
                        <h3 class="mt-3" id="username-title"></h3>
                        <form id="avatar-form" enctype="multipart/form-data" style="display: none;">
                            <input type="file" id="avatar-input" name="avatar" accept="image/*" style="display:none;">
                            <button type="button" class="btn btn-secondary mt-3 w-100" id="choose-photo-btn" style="background-color: #96B6C5; color: white; border: #96B6C5; height: 37.6px;" onclick="document.getElementById('avatar-input').click();">Choose New Photo</button>
                            <button type="button" id="delete-avatar-btn" class="btn btn-danger mt-3 w-100" style="background-color: #b12b24; color: white; border: #b12b24; height: 37.6px;">Delete Current Avatar</button>
                            <button type="submit" class="btn btn-primary mt-3 w-100" id="confirm-avatar-btn" style="background-color: #27374D; color: white; border: #27374D; height: 37.6px; display: none;">
                                <span id="upload-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                <span id="upload-text">Save Changes</span>
                            </button>
                            <button type="button" id="cancel-avatar-btn" class="btn btn-light mt-3 w-100">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <img src="/static/images/edit.png" class="edit-icon position-absolute" id="edit-personal-btn" alt="Edit"/>
                        <h5 class="card-title">Account Information</h5>
                        <form id="personal-info-form" class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" disabled>
                            </div>
                            <div class="col-12">
                                <button type="submit" id="save-personal-btn" class="btn w-100">Save Changes</button>
                                <button type="button" id="cancel-personal-btn" class="btn btn-light w-100 mt-2" style="display: none;">Cancel</button>
                            </div>
                        </form>
                        <hr>
                        <form id="password-form" class="row g-3">
                            <div class="col-md-6">
                                <img src="/static/images/edit.png" class="edit-icon position-absolute" id="edit-password-btn" alt="Edit"/>
                                <label for="current-password" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="current-password" placeholder="Enter your current password" disabled>
                            </div>
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password" placeholder="Enter your new password" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="confirm-password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password" disabled>
                            </div>
                            <div class="col-12">
                                <button type="submit" id="save-password-btn" class="btn w-100">Save Changes</button>
                                <button type="button" id="cancel-password-btn" class="btn btn-light w-100 mt-2" style="display: none;">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">COPYRIGHT Â© 2024 Workout Hub</div>
    </footer>
</body>
</html>
