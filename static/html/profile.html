<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Hub</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css"/>
    <script src="/static/js/header.js" defer></script>
    <script src="/static/js/profile.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="left">Workout Hub</div>
            <div class="right">
                <div class="menu">
                    <div class="start hide">Start</div>
                    <div class="records hide">Records</div>
                    <div class="diet hide">Diet</div>
                    <div class="profile hide">Profile</div>
                    <div class="logout hide">Log Out</div>
                    <div class="login">Log in</div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <!-- Profile Section -->
            <div class="col-md-4">
                <!-- Picture Section -->
                <div class="card">
                    <div class="card-body text-center">
                        <img src="/static/images/小芝麻.jpg" class="rounded-circle" alt="User Avatar" width="150" height="150">
                        <h3 class="mt-3" id="username-title"></h3>
                    </div>
                </div>
                <!-- Body Goals Section -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Body Goals</h5>
                        <p>Based on your current stats, consider aiming for a balanced diet, regular exercise, and consistent tracking of your progress to reach your fitness goals.</p>
                    </div>
                </div>
            </div>
            <!-- User Information and Body Info -->
            <div class="col-md-8">
                <!-- Basic Info -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Personal Information</h5>
                        <!-- Username and Email Form -->
                        <form id="personal-info-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username" disabled>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" disabled>
                                </div>
                            </div>
                            <button type="button" id="edit-personal-btn" class="btn btn-secondary">Edit</button>
                            <button type="submit" id="save-personal-btn" class="btn btn-primary" style="display: none;">Save Changes</button>
                            <button type="button" id="cancel-personal-btn" class="btn btn-light" style="display: none;">Cancel</button>
                        </form>
                        <hr>
                        <!-- Password Form -->
                        <form id="password-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="current-password" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="current-password" placeholder="Enter your current password" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="new-password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new-password" placeholder="Enter your new password" disabled>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirm-password" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your new password" disabled>
                                </div>
                            </div>
                            <button type="button" id="edit-password-btn" class="btn btn-secondary">Edit</button>
                            <button type="submit" id="save-password-btn" class="btn btn-primary" style="display: none;">Save Changes</button>
                            <button type="button" id="cancel-password-btn" class="btn btn-light" style="display: none;">Cancel</button>
                        </form>
                    </div>
                </div>                                                                                       
                <!-- Body Info -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Body Information</h5>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="height" class="form-label">Height (cm)</label>
                                    <input type="number" class="form-control" id="height" placeholder="Enter your height">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="weight" class="form-label">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bodyFat" class="form-label">Body Fat (%)</label>
                                    <input type="number" class="form-control" id="bodyFat" placeholder="Enter your body fat percentage">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="waist" class="form-label">Waist (cm)</label>
                                    <input type="number" class="form-control" id="waist" placeholder="Enter your waist measurement">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
                <!-- Body Stats Graph -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Body Stats Graph</h5>
                        <canvas id="bodyStatsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
