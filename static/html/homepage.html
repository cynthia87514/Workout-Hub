<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Hub</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/homepage.css"/>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/static/js/header.js" defer></script>
    <script src="/static/js/homepage.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="left">Workout Hub</div>
            <div class="right">
                <div class="menu">
                    <div class="start hide">Start</div>
                    <div class="records hide">Records</div>
                    <div class="diet hide">Diet</div>
                    <div class="dropdownBox hide">
                        <img src="/static/images/user.png" class="avatar-icon rounded-circle" alt="User Avatar" width="40" height="40" id="avatarDropdown">
                        <div class="dropdown-content" id="dropdownContent">
                            <div class="profile">Profile</div>
                            <div class="bodyInfo">Body Info</div>
                            <div class="logout">Log Out</div>
                        </div>
                    </div>
                    <div class="login">Log in</div>
                </div>
            </div>
        </nav>
        <div id="loginDialog" class="auth-modal">
            <div class="auth-modal-content">
                <span class="auth-close" onclick="closeModal()">&times;</span>
                <h2 class="auth-modal-title">Log In</h2>
                <form class="loginForm" action="/api/user/auth" method="put" onsubmit="loginUser(event)">
                    <div class="auth-input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="auth-input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Log In</button>
                    <div class="divider">
                        <span>Or With</span>
                    </div>
                </form>
                <button class="auth-btn" id="google-login-btn">
                    <img src="/static/images/google.png" alt="Google Logo" class="google-logo">
                    Continue with Google
                </button>
                <div class="switch-auth">
                    Don't have an account? <a href="#" class="switch-modal" data-target="registerDialog">Sign Up</a>
                </div>
            </div>
        </div>
        <div id="registerDialog" class="auth-modal">
            <div class="auth-modal-content">
                <span class="auth-close" onclick="closeModal()">&times;</span>
                <h2 class="auth-modal-title">Sign Up</h2>
                <form class="signupForm" action="/api/user" method="post" onsubmit="registerUser(event)">
                    <div class="auth-input-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="auth-input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="auth-input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <div class="switch-auth">
                    Already have an account? <a href="#" class="switch-modal" data-target="loginDialog">Log In</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="overlay">
                <div class="content">
                    <h1>Workout Hub</h1>
                    <hr>
                    <p>Platform for Fitness Enthusiasts</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">COPYRIGHT Â© 2024 Workout Hub</div>
    </footer>
</body>
</html>
